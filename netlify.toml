[build]
  publish = "public"
  command = "npm run build"
  functions = "netlify/functions"

[dev]
  functionsPort = 8888

[build.environment]
  NODE_VERSION = "14.17.3"
  YARN_VERSION = "1.22.4"
  YARN_FLAGS = "--no-ignore-optional"
[[headers]]
  for = "/*"
[headers.values]
  Cache-Control = "public, max-age=0, must-revalidate"
[[redirects]]
  from = "/summit"
  to = "/summit/vancouver-2023"
  status = 301
  force = true
