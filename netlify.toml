  status = 301
  force = true
[[redirects]]
  from = "/files/OpenInfra-Berlin-SUMMIT-2022-prospectus_021622.pdf"
  to = "/files/OpenInfra-Berlin-SUMMIT-2022-prospectus022222.pdf"
  status = 301
  force = true
[[redirects]]
  from="https://summit.openinfra.dev/*"
  to="https://openinfra.dev/summit"
  status=301
  force=true
[[redirects]]
  from="http://summit.openinfra.dev/*"
  to="https://openinfra.dev/summit"
  status=301
  force=true  
[[redirects]]
  from="http://summit.openstack.cn/*"
  to="https://openinfra.dev/summit"
  status=301
  force=true
